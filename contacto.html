<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - DJN</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page-contacto">
    <header class="hero">
      <div class="topbar">
        <div class="topbar__inner container">
          <div class="brand">
            <img src="assets/logo.png" alt="Logo DJN" class="brand__logo" />
          </div>
          <div class="topbar__contact">
            <div class="contact-item">
              <span class="icon" aria-hidden="true">
                <svg viewBox="0 0 48 48" aria-hidden="true">
                  <path
                    fill="#EA4335"
                    d="M24 24.5L4 10v28c0 2.2 1.8 4 4 4h8V20.6l8 3.9 8-3.9V42h8c2.2 0 4-1.8 4-4V10L24 24.5z"
                  />
                  <path
                    fill="#FBBC05"
                    d="M44 10L24 24.5 4 10l16-6c2.5-1 5.5-1 8 0l16 6z"
                  />
                  <path
                    fill="#34A853"
                    d="M12 42V20.6l-8-4.6v22c0 2.2 1.8 4 4 4h4z"
                  />
                  <path
                    fill="#4285F4"
                    d="M36 42h4c2.2 0 4-1.8 4-4V16l-8 4.6V42z"
                  />
                </svg>
              </span>
              <a href="mailto:elsakitodewea@gmail.com">Contacto</a>
            </div>
            <div class="contact-item">
              <span class="icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path
                    fill="#111827"
                    d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24c1.1.36 2.3.55 3.58.55a1 1 0 011 1V20a1 1 0 01-1 1C11.85 21 3 12.15 3 1a1 1 0 011-1h3.5a1 1 0 011 1c0 1.28.19 2.48.55 3.58a1 1 0 01-.24 1.01l-2.2 2.2z"
                  />
                </svg>
              </span>
              <a href="https://wa.me/56942730329" target="_blank" rel="noreferrer">
                +56 9 4273 0329
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="hero__grid">
          <div class="hero__content">
            <p class="eyebrow">Atención directa</p>
            <h1>Contáctanos</h1>
            <p>
              Escríbenos y te responderemos con asesoría personalizada para tu
              compra.
            </p>
          </div>
          <div class="hero__card">
            <form id="formContacto" class="form">
              <div class="field">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required />
              </div>
              <div class="field">
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" required />
              </div>
              <div class="field">
                <label for="mensaje">Mensaje</label>
                <textarea
                  id="mensaje"
                  name="mensaje"
                  rows="4"
                  minlength="10"
                  maxlength="300"
                  required
                ></textarea>
              </div>
              <button class="btn btn--primary" type="submit">
                Enviar
              </button>
              <p class="hint" id="contactoEstado"></p>
            </form>
          </div>
        </div>
      </div>
    </header>

    <script src="contacto.js"></script>
  </body>
</html>
