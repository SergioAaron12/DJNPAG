<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador - DJN</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page-contacto">
    <header class="hero">
      <div class="topbar">
        <div class="topbar__inner container">
          <div class="brand">
            <img src="assets/logo.png" alt="Logo DJN" class="brand__logo" />
          </div>
          <div class="topbar__contact">
            <a class="btn btn--dark" href="index.html">Volver</a>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="hero__content admin-login">
          <p class="eyebrow">Panel privado</p>
          <h1>Administrador</h1>
          <p>Ingresa tu clave.</p>
          <form id="formAdmin" class="form">
            <div class="field">
              <label for="token">Clave de administrador</label>
              <input type="password" id="token" name="token" required />
            </div>
            <button class="btn btn--primary" type="submit">Ingresar</button>
            <p class="hint" id="adminEstado"></p>
          </form>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="section" id="adminDatos" hidden>
        <div class="section__header">
          <h2>Compras</h2>
          <button class="btn btn--ghost" id="btnExportarAdmin">
            Descargar Excel
          </button>
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio unitario</th>
                <th>Total</th>
                <th>Pago</th>
              </tr>
            </thead>
            <tbody id="adminTabla"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
